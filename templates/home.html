<!DOCTYPE html>
<head>
    <title>HOME</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

</head>
<body>
    <form method="POST">
        <input type="text" name="stock" placeholder="Enter Stock Symbol">
        <input type="submit" value="Submit">
    </form>

    <canvas id="lineChart" width="900", height="400" hidden></canvas>

    <script>
        var ctx = document.getElementById('lineChart').getContext("2d");
        var hidden = {{ hidden }}
        if (hidden == 1) {
            document.getElementById('lineChart').hidden = false;
        }
        var lineChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ date | safe }},
                datasets: [
                    {
                        label: "Stock",
                        data: {{ close | safe }},
                        fill: false,
                        borderColor: "rgb(75, 192, 192)",
                        lineTension: 0.1
                    }
                ]
            },
            options: {
                responsive: false
            }
        });
    </script>

</body>
